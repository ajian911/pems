<span class = "first">
    {% ifequal page_index 1 %}
        首页
    {% else %}
        <a href = "/mvc/getExamList/1/">首页</a>
    {% endifequal%}
</span>

<span class = "prev">
    {% if has_prev %}
       <a href = "/mvc/getExamList/{{page_prev}}/"> 上一页 </a>
    {% else %}
        上一页
    {% endif %}
</span>

<span class = "next">
    {% if has_next %}   
     <a href = "/mvc/getExamList/{{page_next}}/"> 下一页 </a>
    {% else %}
        下一页
    {% endif %}
</span>

<span class = "last">
    {% ifequal page_index page_count %}
        末页
    {% else %}
        <a href = "/mvc/getExamList/{{page_count}}/"> 末页 </a>
    {% endifequal%}
</span>
